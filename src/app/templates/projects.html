<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>


    {% load static %}
    <link rel="stylesheet" href="{% static 'general.css' %}">

    <title>Projects</title>


</head>

<body class="flex flex-col bg-gradient-to-b from-violet-700 to-black items-center justify-center relative">

    <nav
    class="flex items-center z-[2]  justify-center text-white text-md py-2 px-5 absolute top-10 max-md:top-5 left-0 right-0 rounded-full w-fit gap-10 max-lg:gap-2 max-md:text-sm  max-md:gap-5  m-auto bg-white bg-opacity-30 border border-white">
    <a href="{% url 'home' %}" class="border-b-2 border-white border-opacity-0 hover:border-b-2 hover:border-opacity-100 hover:transition">Home</a>
    <a href="{% url 'about' %}" class="border-b-2 border-white border-opacity-0 hover:border-b-2 hover:border-opacity-100 hover:transition">About</a>
    <a href="{% url 'home' %}" class="text-2xl font-medium">Marc<span class="text-black">Dev</span></h1>
    <a href="{% url 'projects' %}" href="" class="border-b-2 border-white border-opacity-0 hover:border-b-2 hover:border-opacity-100 hover:transition">Projects</a>  
    <a href="{% url 'stack' %}" class="border-b-2 border-white border-opacity-0 hover:border-b-2 hover:border-opacity-100 hover:transition">Stack</a>
  </nav>
  
    <div class="h-screen w-screen  flex flex-col items-center justify-end text-white  ">
        <div  class="h-[85%] w-full mt-4 p-3 grid grid-cols-2 max-md:grid-cols-1 gap-2 overflow-auto">
            {% for project in projects %}
            <div class="bg-white fade-up bg-opacity-30  w-full h-[100%] border p-3 rounded-lg">
                <img src="{{ project.image }}" class="mb-2 w-full h-[20rem] object-cover rounded-lg">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-medium">{{ project.title }}</h1>
                    <a href="{{ project.url }}" class="bg-purple-800 text-white rounded-full px-5 bg-opacity-60 border border-purple-500">
                        Link
                    </a>
                </div>
                <p class="text-sm  ">{{ project.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="z-[2] bg-white bg-opacity-30 p-4 flex items-center gap-2 fade-up rounded-full   border absolute bottom-10 end-10 hover:bg-purple-800 cursor-pointer transition group">
        <span   class="iconify text-3xl text-white" data-icon="wpf:message"></span>
        <a  href="mailto:martinezmarc228@gmail.com"  class="hidden group-hover:flex text-white text-xl group-hover:transition fade-up">Message Me</a>
      </div>
</body>

</html>
